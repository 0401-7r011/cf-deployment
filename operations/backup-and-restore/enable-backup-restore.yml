---
- type: replace
  path: /releases/-
  value:
    name: backup-and-restore-sdk
    sha1: bde7b6f00e139177af7624b3572e20361edf3086
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/backup-and-restore-sdk-release?v=1.10.0
    version: 1.10.0
- type: replace
  path: /instance_groups/-
  value:
    azs:
    - z1
    instances: 1
    jobs:
    - name: database-backup-restorer
      release: backup-and-restore-sdk
    - name: bbr-cfnetworkingdb
      release: cf-networking
      properties:
        release_level_backup: true
    - name: bbr-cloudcontrollerdb
      release: capi
    - name: bbr-routingdb
      release: routing
    - name: bbr-uaadb
      release: uaa
    - name: bbr-credhubdb
      properties:
        release_level_backup: true
      release: credhub
    name: backup-restore
    networks:
    - name: default
    persistent_disk_type: 10GB
    stemcell: default
    vm_type: minimal
- type: replace
  path: /instance_groups/name=api/jobs/name=routing-api/properties/release_level_backup?
  value: true
- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/release_level_backup?
  value: true
