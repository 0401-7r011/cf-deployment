
- type: remove
  path: /instance_groups/name=doppler/jobs/name=adapter

- type: replace
  path: /instance_groups/name=adapter?
  value:
    name: adapter
    azs:
    - z1
    - z2
    instances: 2
    vm_type: minimal
    stemcell: default
    networks:
    - name: default
    jobs:
    - name: consul_agent
      release: consul
      consumes:
        consul_common: {from: consul_common_link}
        consul_server: nil
        consul_client: {from: consul_client_link}
      properties:
        consul:
          agent:
            services:
              doppler:
                name: doppler
    - name: adapter
      release: cf-syslog-drain
      properties:
        scalablesyslog:
          adapter:
            tls:
              ca: "((adapter_tls.ca))"
              cert: "((adapter_tls.certificate))"
              key: "((adapter_tls.private_key))"
              cn: ss-adapter
            logs:
              addr: reverse-log-proxy.service.cf.internal:8082
          adapter_rlp:
            tls:
              ca: "((adapter_rlp_tls.ca))"
              cert: "((adapter_rlp_tls.certificate))"
              key: "((adapter_rlp_tls.private_key))"
              cn: reverselogproxy
    - name: metron_agent
      release: loggregator
      properties:
        loggregator:
          tls:
            ca_cert: "((loggregator_tls_metron.ca))"
            metron:
              cert: "((loggregator_tls_metron.certificate))"
              key: "((loggregator_tls_metron.private_key))"
