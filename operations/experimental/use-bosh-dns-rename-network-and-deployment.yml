  path: /releases/-
  value:
    name: bosh-dns
    sha1: 206805c1404b304b701a4e2aba8b7359fdf86047
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-dns-release?v=1.1.0
    version: 1.1.0

- type: replace
  path: /variables/-
  value:
    name: dns_api_tls_ca
    type: certificate
    options:
      is_ca: true
      common_name: dnsApiTlsCa

- type: replace
  path: /variables/-
  value:
    name: dns_api_client_tls
    type: certificate
    options:
      ca: dns_api_tls_ca
      common_name: api.bosh-dns
      extended_key_usage:
      - client_auth

