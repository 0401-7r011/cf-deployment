---
# --- add vm extensions ---
- type: replace
  path: /instance_groups/name=router/vm_extensions
  value:
  - router-lb
  - ssh-proxy-lb

# --- changing default ports ---
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/doppler?/port
  value: 4443
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/logger_endpoint?/port
  value: 4443
- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=cloud_controller_worker/properties/doppler?/port
  value: 4443
- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=cloud_controller_worker/properties/logger_endpoint?/port
  value: 4443
- type: replace
  path: /instance_groups/name=scheduler/jobs/name=cloud_controller_clock/properties/doppler?/port
  value: 4443
- type: replace
  path: /instance_groups/name=scheduler/jobs/name=cloud_controller_clock/properties/logger_endpoint?/port
  value: 4443
