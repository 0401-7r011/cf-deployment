---
- type: replace
  path: /instance_groups/name=diego-cell/jobs/-
  value:
    name: route_emitter
    release: diego
    properties:
      diego:
        route_emitter:
          local_mode: true
          bbs:
            ca_cert: "((diego_bbs_client.ca))"
            client_cert: "((diego_bbs_client.certificate))"
            client_key: "((diego_bbs_client.private_key))"

- type: remove
  path: /instance_groups/name=route-emitter
