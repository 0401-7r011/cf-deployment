---
- type: replace
  path: /instance_groups/name=diego-bbs/jobs/-
  value:
    name: cfdot
    release: diego
    properties:
      diego:
        cfdot:
          bbs:
            use_ssl: true
            ca_cert: "((diego_bbs_server.ca))"
            client_cert: "((diego_bbs_server.certificate))"
            client_key: "((diego_bbs_server.private_key))"
