addons:
- name: syslog_forwarder
  jobs:
  - name: syslog_forwarder
    release: syslog
  properties:
    syslog:
      address: ((syslog_address))
      port: ((syslog_port))
      transport: ((syslog_transport))
      fallback_servers: ((syslog_fallback_servers))
      custom_rule: ((syslog_custom_rule))

releases:
- name: syslog
  version: '11'
